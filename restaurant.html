  <style>
    :root {
      --primary: #ff7043;
      --primary-dark: #e64a19;
      --bg: #fefefe;
      --text: #2c3e50;
      --shadow: rgba(0,0,0,0.05) 0 2px 10px;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fb;
      color: var(--text);
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: var(--primary);
      margin-bottom: 20px;
    }

    .lang-switch {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .lang-switch button {
      border: none;
      background: #ff7043;
      cursor: pointer;
      font-size: 20px;
    }

    .calculator {
      max-width: 700px;
      margin: auto;
      padding: 30px;
      background: white;
      border-radius: 12px;
      box-shadow: var(--shadow);
    }

    label {
      display: block;
      margin-top: 18px;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }

    button {
      margin-top: 25px;
      width: 100%;
      padding: 14px;
      background-color: var(--primary);
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: var(--primary-dark);
    }

    .result {
      margin-top: 30px;
      padding: 20px;
      background-color: #fff;
      border-left: 6px solid var(--primary);
      border-radius: 10px;
      box-shadow: var(--shadow);
    }

    .export-buttons {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 14px;
      color: #999;
    }

    @media (max-width: 600px) {
      .calculator {
        padding: 20px;
      }

      input {
        font-size: 16px;
      }

      button {
        font-size: 15px;
        padding: 12px;
      }

      h1 {
        font-size: 22px;
      }
    }
  </style>
</head>

    function calculateRestaurant() {
      const val = id => parseFloat(document.getElementById(id).value) || 0;
      ids.forEach(id => localStorage.setItem(id, document.getElementById(id).value));

      const revenue = val("monthlyRevenue");
      const costs = val("monthlyRent") + val("monthlySalaries") + val("monthlyUtilities") + val("monthlySupplies") + val("otherMonthly");
      const netMonthly = revenue - costs;
      const netYearly = netMonthly * 12;
      const investment = val("investment");
      const profitability = investment ? (netYearly / investment) * 100 : 0;

      document.getElementById("netMonthly").textContent = netMonthly.toFixed(2);
      document.getElementById("netYearly").textContent = netYearly.toFixed(2);
      document.getElementById("profitability").textContent = profitability.toFixed(2);
      document.getElementById("results").style.display = "block";
    }

    function exportPDF() {
      const el = document.getElementById("results");
      html2pdf().from(el).set({
        filename: 'restaurant-report.pdf',
        margin: 0.5,
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'in', format: 'a4', orientation: 'portrait' }
      }).save();
    }

    function exportExcel() {
      const data = [
        ["Item", "Amount (DA)"],
        ["Monthly Net Profit", document.getElementById("netMonthly").textContent],
        ["Yearly Net Profit", document.getElementById("netYearly").textContent],
        ["Profitability Ratio", document.getElementById("profitability").textContent + "%"]
      ];
      const ws = XLSX.utils.aoa_to_sheet(data);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "Report");
      XLSX.writeFile(wb, "restaurant-report.xlsx");
    }

    function switchLanguage(lang) {
      const t = texts[lang];
      for (const key in t) {
        const el = document.getElementById(key);
        if (el) el.innerHTML = t[key];
      }
      document.documentElement.lang = lang;
      document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';
    }

    // Restore input values on page load
    window.onload = () => {
      ids.forEach(id => {
        const val = localStorage.getItem(id);
        if (val) document.getElementById(id).value = val;
      });
    };
