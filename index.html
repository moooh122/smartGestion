<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmartGestion</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f7fa;
      color: #2c3e50;
      line-height: 1.6;
    }

    header {
      background-color: #00c389;
      color: white;
      padding: 20px 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      display: flex;
      align-items: center;
    }

    .logo i {
      margin-right: 10px;
    }

    nav {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: opacity 0.3s;
    }

    nav a:hover {
      opacity: 0.8;
    }

    #languageSwitcher {
      padding: 5px;
      border-radius: 4px;
      border: none;
      font-size: 14px;
    }

    main {
      padding: 60px 20px;
      text-align: center;
    }

    main h1 {
      font-size: 32px;
      color: #00c389;
      margin-bottom: 10px;
    }

    main p {
      font-size: 18px;
      margin-bottom: 30px;
    }

    .project-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      max-width: 800px;
      margin: auto;
    }

    .project-tile {
      background-color: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-decoration: none;
      color: #2c3e50;
      transition: transform 0.2s;
    }

    .project-tile:hover {
      transform: translateY(-5px);
    }

    .project-tile i {
      font-size: 32px;
      margin-bottom: 10px;
      color: #00c389;
    }

    footer {
      background-color: #2c3e50;
      color: #ddd;
      text-align: center;
      padding: 20px;
      font-size: 14px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <i class="fas fa-coins"></i> SmartGestion
    </div>
    <nav>
      <a href="#" data-i18n="home">Home</a>
      <a href="vtc.html" data-i18n="vtc">VTC Simulator</a>
      <a href="#" data-i18n="about">About</a>
      <a href="#" data-i18n="contact">Contact</a>
      <select id="languageSwitcher" onchange="switchLanguage()">
        <option value="en">EN</option>
        <option value="fr">FR</option>
        <option value="ar">AR</option>
      </select>
    </nav>
  </header>

  <main>
    <h1 data-i18n="welcome">Welcome to SmartGestion</h1>
    <p data-i18n="select">Select a project type to simulate its profitability and costs:</p>

    <div class="project-grid">
      <a class="project-tile" href="vtc.html">
        <i class="fas fa-car"></i>
        <h3 data-i18n="vtc">VTC Driver</h3>
      </a>
      <a class="project-tile" href="restaurant.html">
        <i class="fas fa-utensils"></i>
        <h3 data-i18n="restaurant">Restaurant</h3>
      </a>
      <a class="project-tile" href="delivery.html">
        <i class="fas fa-truck"></i>
        <h3 data-i18n="delivery">Delivery</h3>
      </a>
      <a class="project-tile" href="barbershop.html">
        <i class="fas fa-cut"></i>
        <h3 data-i18n="barbershop">Barbershop</h3>
      </a>
    </div>
  </main>

  <footer>
    &copy; 2025 SmartGestion. All rights reserved.
  </footer>

  <script>
    const translations = {
      en: {
        welcome: "Welcome to SmartGestion",
        select: "Select a project type to simulate its profitability and costs:",
        vtc: "VTC Driver",
        restaurant: "Restaurant",
        delivery: "Delivery",
        barbershop: "Barbershop",
        home: "Home",
        about: "About",
        contact: "Contact"
      },
      fr: {
        welcome: "Bienvenue sur SmartGestion",
        select: "Sélectionnez un type de projet pour simuler sa rentabilité et ses coûts :",
        vtc: "Chauffeur VTC",
        restaurant: "Restaurant",
        delivery: "Livraison",
        barbershop: "Salon de coiffure",
        home: "Accueil",
        about: "À propos",
        contact: "Contact"
      },
      ar: {
        welcome: "مرحبًا بك في SmartGestion",
        select: "اختر نوع المشروع لحساب الربحية والتكاليف:",
        vtc: "سائق VTC",
        restaurant: "مطعم",
        delivery: "خدمة توصيل",
        barbershop: "صالون حلاقة",
        home: "الرئيسية",
        about: "حول",
        contact: "اتصال"
      }
    };

    function switchLanguage() {
      const lang = document.getElementById("languageSwitcher").value;
      document.querySelectorAll("[data-i18n]").forEach(el => {
        const key = el.getAttribute("data-i18n");
        el.textContent = translations[lang][key] || key;
      });
      document.body.dir = (lang === "ar") ? "rtl" : "ltr";
    }

    window.onload = () => {
      switchLanguage(); // Set default language on load
    };
  </script>
</body>
</html>
